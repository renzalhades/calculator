<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://kit.fontawesome.com/8934ed3529.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/index-style.css">
</head>

<body>
    <header>
        <h1>Calculator</h1>
    </header>

    <main>
        <div class="calculator">
            <div class="screen">
            </div>

            <div class="buttons">
                <div class="extra-container">
                    <div class="clear-delete-container">
                        <button class="clear"> AC </button>
                        <button class="delete">Delete</button>
                    </div>
                    <div class="number-container">
                        <button class="number">7</button>
                        <button class="number">8</button>
                        <button class="number">9</button>
                        <button class="number">4</button>
                        <button class="number">5</button>
                        <button class="number">6</button>
                        <button class="number">1</button>
                        <button class="number">2</button>
                        <button class="number">3</button>
                        <button class="number">0</button>
                        <button class="number">.</button>
                        <button class="number">ùùø</button>
                    </div>
                </div>

                <div class="operator-container">
                    <button class="operator">+</button>
                    <button class="operator">‚àí</button>
                    <button class="operator">√ó</button>
                    <button class="operator">√∑</button>
                    <button class="equal">=</button>
                </div>
            </div>

        </div>
    </main>

    <footer>

        </div>

        <div>

        </div>

    </footer>

</body>

</html>
