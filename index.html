<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://kit.fontawesome.com/8934ed3529.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/index-style.css">
</head>

<body>
    <header>
        <h1>Calculator</h1>
    </header>

    <main>
        <div class="calculator">
            <div class="screen">
            </div>

            <div class="buttons">
                <div class="extra-container">
                    <div class="clear-delete-container">
                        <div class="clear"> AC </div>
                        <div class="delete">Delete</div>
                    </div>
                    <div class="number-container">
                        <div class="number">1</div>
                        <div class="number">2</div>
                        <div class="number">3</div>
                        <div class="number">4</div>
                        <div class="number">5</div>
                        <div class="number">6</div>
                        <div class="number">7</div>
                        <div class="number">8</div>
                        <div class="number">9</div>
                        <div class="number">0</div>
                        <div class="number">.</div>
                    </div>
                </div>

                <div class="operator-container">
                    <div class="operator"> + </div>
                    <div class="operator"> − </div>
                    <div class="operator"> × </div>
                    <div class="operator"> ÷ </div>
                    <div class="equal"> = </div>
                </div>
            </div>

        </div>
    </main>

    <footer>
        <div class="personal-accounts">
            <a href="https://github.com/renzalhades" target="_blank"><i class="fa-brands fa-github"></i></a> 
            <a href="https://www.linkedin.com/in/renzal-jamad-19737b239/" target="_blank"><i class="fa-brands fa-linkedin"></i></a> 
            <a href="https://www.facebook.com/renzalerika" target="_blank"><i class="fa-brands fa-facebook"></i></a>
            <a href="https://twitter.com/Renzalus" target="_blank"><i class="fa-brands fa-x-twitter"></i></a> 
        </div>

        <div>
            <p>Copyright © 2023 RenzalHades</p>
        </div>

    </footer>

</body>

</html>
